<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="/styles/style.css">
    <title>Chatão do Alpha</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logo.png"/>
            <h1>Chatão do Alpha</h1>
        </div>
        <div class="user">
            <button id="user-list"><span class="material-symbols-rounded" width="40px">groups</span></button>
            <button id="user-profile" class="hidden"><span class="material-symbols-rounded" width="40px">manage_accounts</span></button>
        </div>
    </header>
    <main>
        <section id="messages" class="hidden">
            <ul id="messages-list"></ul>
        </section>
        <section id="messager" class="hidden">
            <div>
                <button id="messager-emoji"><span class="material-symbols-rounded">add_reaction</span></button>
                <button id="messager-file" class="hidden"><span class="material-symbols-rounded">file_present</span></button>
                <button id="messager-audio"><span class="material-symbols-rounded">keyboard_voice</span></button>
            </div>
            <span>
                <textarea id="messager-text" tabindex="2"></textarea>
                <button id="messager-submit" class="disabled"><span class="material-symbols-rounded">send</span></button>
            </span>
        </section>
        <section id="logs">
            <ul id="logs-list"></ul>
        </section>
    </main>
    <script type="module" src="/scripts/index.js"></script>
    <script type="module" src="/scripts/coisudinho.js"></script>
</body>
</html>
