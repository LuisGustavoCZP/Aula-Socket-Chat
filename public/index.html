<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <title>Chatão do Alpha</title>
</head>
<body>
    <header>
        <img src="logo.png"/>
        <h1>Chatão do Alpha</h1>
    </header>
    <main>
        <section id="user">
            <div>
                <input type="text" id="user-input">
                <button id="user-submit" class="disabled">Entrar</button>
            </div>
        </section>
        <section id="messages" class="hidden">
            <ul id="messages-list"></ul>
        </section>
        <section id="messager" class="hidden">
            <div>
                <button id="messager-emoji">E</button>
                <button id="messager-file">F</button>
                <button id="messager-audio">A</button>
            </div>
            <span>
                <textarea id="messager-text" tabindex="2"></textarea>
                <button id="messager-submit" class="disabled">Enviar</button>
            </span>
        </section>
    </main>
</body>
</html>
